    import{bg,show}from"https://js.sabae.cc/egadv.js";
    //await bg("https://fukuno.jig.jp/profile/fukuno-201803-2.jpg")
    
    await bg(3475);
    for(;;){
        let a=await show("どの伝統工芸にする？",["越前和紙","越前漆器","越前打刃物","越前焼","越前箪笥","若狭塗","若狭めのう細工"])

            await show("越前和紙クイズ");

                break;
            }else{
                await show("残念！不正解✖");
            }
        }
        if (a == "越前漆器") {
            let b = await show("越前漆器は何製でできているでしょうか？",["①木製","②プラスチック製","③アルミ製"]);
            if(b=="①木製"){
                await show("正解◎");
                break;
            }else{
                await show("残念！不正解✖");
            }            
        }
        
    }
